name: Quality check

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Install build and test application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run audit
        run: npm run audit

      - name: Run lint
        run: npm run lint

      - name: Run prettier
        run: npm run prettier --check

      - name: Run test
        run: npm run test:ci

      - name: Run build
        run: npm run build

      - name: Run coverage
        run: npm run coverage
