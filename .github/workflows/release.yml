    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install          
      - run: npm ci
      # - run: npm init --scope=@ntt-data-afc/${{ matrix.package }}
      # - run: CI='' npx turbo run build --include-dependencies
      - run: npm run build:ci # --scope=@ntt-data-afc/${{ matrix.package }}  # Adjust if necessary
        # working-directory: ./packages/${{ matrix.package }}


  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@ntt-data-afc'  # Your GitHub scope
      - run: npm install
      - run: npm ci
      - run: npm run release
      # - run: npm run publish-packages # --scope=@ntt-data-afc/${{ matrix.package }}  # Adjust if necessary
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Archive npm failure logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: npm-logs
          path: ~/.npm/_logs
          
